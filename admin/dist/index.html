        "setshixiao": function setshixiao(ind) {
          var starsList = this.queryAll('.shixiao .icon');

          var _loop = function _loop(index) {
            var element = starsList[index];

            if (index < ind) {
              setTimeout(function () {
                element.classList.add('active');
              }, index * 60);
            } else {
              element.classList.remove('active');
            }
          };

          for (var index = 0; index < starsList.length; index++) {
            _loop(index);
          }
        },
